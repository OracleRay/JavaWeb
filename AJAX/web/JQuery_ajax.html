<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax方式</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        function fun(){
            $.ajax({
               url:"ajaxServlet666",
                type:"post",
                //data:"username=jack&age=23",
                data:{"username":"jack", "age":23},
                success:function(data){
                    alert(data);
                },
                error:function (){
                   alert("出错了。。。")
                },
                dataType:"text"
            });
        }
    </script>
</head>
<body>
<input type="button" value="发送异步请求" onclick="fun()">
</body>
</html>
