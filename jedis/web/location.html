<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择地址</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(function(){
           $.get("provinceServlet",{},function (data){
                let province = $("#province");
                $(data).each(function (){
                   let option = "<option name='" + this.id + "'>" + this.name + "</option>";
                   province.append(option);
                });
            });
        });
    </script>
</head>
<body>
    <select id="province">
        <option>----请选择城市----</option>
    </select>
</body>
</html>
