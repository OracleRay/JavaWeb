<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>转换</title>
</head>
<script src="js/jquery-3.3.1.min.js"></script>
<body>
<div id="div1">div1...</div>
<div id="div2">div2...</div>

<!--
Query对象和JS对象区别与转换
1. JQuery对象在操作时，更加方便。
2. JQuery对象和js对象方法不通用的.
3. 两者相互转换
* jq -- > js : jq对象[索引] 或者 jq对象.get(索引)
* js -- > jq : $(js对象)
-->

<script>
    //通过js的方式获取名叫div的所有html对象
    let divs = document.getElementsByTagName("div");
    alert(divs.length);
    //使div中所有元素变成aaa
    for(let i = 0;i < divs.length;i++){
        divs[i].innerHTML = "aaa";
    }
    //通过jq的方式获取名叫div的所有html对象
    let $divs = $("div");
    alert($divs.length);
    //使div中所有元素变成bbb
    $divs.html("bbb");

</script>
</body>
</html>
