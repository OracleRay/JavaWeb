<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>内容操作</title>
		<script  src="../js/jquery-3.3.1.min.js"></script>
		<script>
			$(function (){
				// 获取myinput 的value值
				let value = $("#myinput").val();
				alert(value);
				$("#myinput").val("李四");
				// 获取mydiv的标签体内容
				let html = $("#mydiv").html();
				alert(html);
				// 获取mydiv文本内容
				let text = $("#mydiv").text();
				alert(text);
				$("#mydiv").text("abc");
			});
		</script>
		
	</head>
	<body>
		<input id="myinput" type="text" name="username" value="张三" /><br />
		<div id="mydiv"><p><a href="#">标题标签</a></p></div>
	</body>
</html>
