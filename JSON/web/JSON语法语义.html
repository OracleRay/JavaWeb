<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON语法语义</title>
    <script>
        /**
         * JSON 让 JavaScript 对象存储为文本成为可能。
         * JavaScript 提供內建函数把以 JSON 格式写的字符串转换为原生 JavaScript 对象
         */
        let person = {"name":"张三","age":"23","gender":true};           //person是一个对象
        //alert(person);

        //let name = person.name;
        let name = person["name"];
        //alert(name);

        let persons = {
            "person":[
                {"name":"张三","age":"23","gender":true},
                {"name":"李四","age":"25","gender":false},
                {"name":"王五","age":"23","gender":true}
            ]
        }
        alert(persons);

        let names = persons.person[1].name;
        alert(names);
    </script>
</head>
<body>

</body>
</html>
